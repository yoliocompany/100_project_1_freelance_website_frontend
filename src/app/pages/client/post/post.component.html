<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- Breadcrumbs -->
        <div class="bredcrumb_wrap">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post Task</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">

        <!-- Single Wrap -->
        <div class="_dashboard_content">
            <div class="_dashboard_content_header">
                <div class="_dashboard__header_flex">
                    <h4><i class="ti-briefcase mr-1"></i>Submit Task Form</h4>
                </div>
            </div>

            <div class="_dashboard_content_body">
                <form [formGroup]="postForm"  (ngSubmit)="create()" >
                    <div class="row">

                        <div class="col-xl-4 col-lg-6">
                            <div class="form-group">
                                <label>Project Name</label>
                                <input type="text" formControlName="name" [ngClass]="{'form-control with-light': true, 'error': postForm.controls['name'].touched && postForm.controls['name'].invalid}" >
                            </div>
                        </div>

                        <div class="col-xl-4 col-lg-6">
                            <div class="form-group with-light">
                                <label>Category</label>
                                <select id="jb-category"  formControlName="categorie" [ngClass]="{'form-control with-light': true, 'error': postForm.controls['categorie'].touched && postForm.controls['categorie'].invalid}">
                                    <option value=""></option>
                                    <option value="Finance & Accounting">Finance & Accounting</option>
                                    <option value="Banking">Banking</option>
                                    <option value="Medical & Health">Medical & Health</option>
                                    <option value="Human Resources">Human Resources</option>
                                    <option value="IT & Computor">IT & Computor</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xl-4 col-lg-6">
                            <div class="form-group">
                                <label>Location</label>
                                <input type="text"  formControlName="location" [ngClass]="{'form-control with-light': true, 'error': postForm.controls['location'].touched && postForm.controls['location'].invalid}">
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-6">
                            <label>Salary</label>
                            <div class="form-row">
                                <div class="col-xl-6 col-lg-6 col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="text"  formControlName="salary" [ngClass]="{'form-control with-light': true, 'error': postForm.controls['salary'].touched && postForm.controls['salary'].invalid}">
                                        <div class="input-group-append">
                                            <span class="input-group-text light">USD</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>





                        <div class="col-xl-12 col-lg-12">
                            <div class="form-group">
                                <label>Job Description</label>
                                <textarea  formControlName="description" [ngClass]="{'form-control with-light': true, 'error': postForm.controls['description'].touched && postForm.controls['description'].invalid}" ></textarea>
                            </div>
                        </div>

                        <div class="col-xl-12 col-lg-12">
                            <div class="form-group">
                                <label>Image</label>
                                <input type="file" (change)="selectImage($event)" class="form-control with-light">
                            </div>
                        </div>

                        <button type="submit" [disabled]="postForm.invalid" class="btn btn-save">Submit Job</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Single Wrap End -->



    </div>
</div>
